    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Microsoft yahei;
        }

        body {
            background-color: #fff;
        }

        .code-item {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding-bottom: 1px;
            display: none;
            background-color: #5c92ef;
        }

        .code-title {
            height: 100px;
            background-color: #f2f2f2;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 50%;
        }

        .code-area {
            text-align: center;
        }

        .code-area>img {
            margin: 80px 0;
            width: 60%;
            min-width: 100px;
        }

        .code-footer {
            height: 80px;
            text-align: center;
            background-color: #fff;
            color: #666;
            line-height: 80px;
            font-size: 20px;
            margin: -2px 2px 2px 2px;
        }

<body>
    <div id="qrcode-img"></div>
    <div class="code-item" id="code-all">
        <div class="code-title"></div>
        <div class="code-area">
            <img id="page-url" />
        </div>
        <div class="code-footer">扫描以上二维码向优创门窗+全屋定制付款</div>
    </div>
    <div class="code-item" id="code-wechat">
        <div class="code-title"></div>
        <div class="code-area">
            <img id="wechat-url" />
        </div>
        <div class="code-footer">长按以上二维码向优创门窗+全屋定制付款</div>
    </div>
    <script>
        if (navigator.userAgent.match(/QQ\//i)) {
            alert('QQ付款维护中，敬请期待');
            return false;
        }

        function makeCode(id, text) {
            var width = 200;
            var height = 200;
            var x = width * 0.35;
            var y = height * 0.35;
            var lw = width * 0.3;
            var lh = height * 0.3;
            var qrcode = new QRCode(id, {
                text: text,
                width: width,
                height: height,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        var setting = {
            wechatUrl: "https://payapp.weixin.qq.com/qr/AgFFAPtbTc3b4YiP7jSOPRgR?t=vwMA#wechat_pay",
            aliUrl: "https://qr.alipay.com/tsx135622038o6kq2igcsb0"
        }

        var urlName = 'page-url';
        if (navigator.userAgent.match(/Alipay/i)) {
            window.location.href = setting.aliUrl;
        } else if (navigator.userAgent.match(/MicroMessenger\//i)) {
            makeCode('qrcode-img', setting.wechatUrl);
            urlName = 'wechat-url';
            document.getElementById("code-wechat").style.display = "block";
        } else {
            makeCode('qrcode-img', window.location.href);
            document.getElementById("code-all").style.display = "block";
        }

        window.onload = function () {
            document.getElementById(urlName).src = document.getElementById('qrcode-img').getElementsByTagName('img')[0].src;

            document.getElementById('qrcode-img').remove();
        }
    </script>
